<AdminLayout>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Income</p>
                <h5 class="font-weight-bolder mb-0">$ {{ stats.income }}</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="float-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="far fa-money-bill-alt text-lg opacity-10 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Spent</p>
                <h5 class="font-weight-bolder mb-0">$ {{ stats.spent }}</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="float-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="fas fa-users text-lg opacity-10 text-white"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">What's Left</p>
                <h5 class="font-weight-bolder mb-0">$ {{ stats.balance }}</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="float-end">
                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                  <i class="fas fa-mug-hot text-lg opacity-10"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Categories of expenses</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">In Percent</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="categoriesOfExpense in categoriesOfExpenses">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div></div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ categoriesOfExpense.category }}</h6>
                        <p class="text-xs text-secondary mb-0">{{ categoriesOfExpense.totalItems }} Items</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="text-secondary text-xs font-weight-bold">{{ categoriesOfExpense.percent }} %</span>

                    <div class="progress">
                      <div
                        class="progress-bar bg-gradient-info"
                        :class="categoryProgressBarClass(categoriesOfExpense.percent)"
                        role="progressbar"
                      ></div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</AdminLayout>
